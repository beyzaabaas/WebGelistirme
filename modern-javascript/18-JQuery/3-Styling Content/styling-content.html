<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <a href="#">link</a>
    <h3 id="header">JQuery DErsleri</h3>
    <ul id="liste">
        <li class="item">Jquery References</li>
        <li>Selectors <a href="#">link</a></li>
        <li class="item">Jquery Plugins</li>
    </ul>

    <ul>
        <li class="item">Jquery References</li>
        <li>Selectors <a href="#">link</a></li>
        <li class="item">Jquery Plugins</li>
    </ul>



    <script>
        document.getElementById("header").style.color="red";

        $("#header").css("color","blue");
        $("#liste a").css("text-decoration","none");
        $("a").css("text-decoration","none");

        var style={
            color:"yellow",
            fontSize:"16px",
            border:"1px solid red"
        }
        $("ul li").css(style);

        //js ile nasıl yapardık.
        var listeler=document.querySelectorAll("li");
        for(var i=0; i<listeler.length;i++){
            listeler[i].style.color="red";
        }

        //jquery nin yukarıdaki örneğinin alternatifi
        $("a").css({
            color:"yellow",
            fontSize:"16px",
            border:"1px solid red"
        })
    </script>
</body>
</html>
