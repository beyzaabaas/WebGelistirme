<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs & Classes</title>
    <style>
        p{
            
            font-size: 20px !important;
        }
        .red{ color: red;}
        .blue{color: blue;}
        .f30{font-size: 30px;}
        h1{color:yellowgreen;}
        #header{
            font-size: 45px;
        }
        #paragraf{
            border: 1px solid red;
        }

    </style>
</head>
<body>
    <h1 id="header">Udemy Kurslarımıza Hoşgeldiniz</h1>
    <p id="paragraf">Komple Uygulamalı Web Geliştrme</p>
    <p>Komple Uygulamalı Web Geliştrme</p>
    <p class="red f30">Komple Uygulamalı Web Geliştrme</p>
    <p>Komple Uygulamalı Web Geliştrme</p>
</body>
</html>
